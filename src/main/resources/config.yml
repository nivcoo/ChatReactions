# %chatreactions_get_score%

database:
  type: "sqlite" # ou "mysql"
  sqlite:
    path: "database.db"
  mysql:
    host: "localhost"
    port: 3306
    database: "chatreactions"
    username: "root"
    password: "password"

redis:
  enabled: false
  host: 127.0.0.1
  port: 6379
  username: "" # optionnal, leave empty if not used
  password: "" # optionnal, leave empty if not used

reaction_types:
  enabled: true
  types:
    word: 50
    reversed: 20
    math: 20
    random: 10
  word:
    file_name: "words/dictionary.txt"
  random_string:
    length_min: 6
    length_max: 8
