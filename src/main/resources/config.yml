interval:
  # in seconds
  min: 900
  max: 1200

# in seconds
time_limit: 30

player_needed: 5

sounds:
  start: ENTITY_EXPERIENCE_ORB_PICKUP
  win: ENTITY_EXPERIENCE_ORB_PICKUP

rewards:
  top:
    '1':
      message: "1.500$"
      commands:
        - "eco give %player% 1500"
    '2':
      message: "1.000$"
      commands:
        - "eco give %player% 1000"
    '3':
      message: "500$"
      commands:
        - "eco give %player% 500"

messages:
  commands:
    incorrect_usage: "&fCorrect Usage : /{0}"
    no_permission: "&fCommande inconnue."
    help:
      - "&7&m------------------&8[&6Help Panel&8]&7&m------------------"
      - "{!chatreactions.command.start}&6/chatreactions start &estart a reaction !"
      - "{!chatreactions.command.stop}&6/chatreactions stop &estop the current reaction !"
      - "&7&m----------------------------------------------"
    start:
      success: "&7[&c&lES&7] La Réaction a été lancé avec succès !"
    stop:
      success: "&7[&c&lES&7] La Réaction a été stoppé avec succès !"
  chat:
    start_messages:
      hover:
        - "&f{0}"
      messages:
        - '                                                       '
        - '&7&l---»                                               '
        - '&7[&6&l!&7] &b&lRÉACTION CHAT&7 [&6&l!&7]                                  '
        - '                                                       '
        - '{type_lines}'
        - '                                                       '
        - '&f&l|&e Vous devez être le plus rapide pour remporter               '
        - '&eles récompenses &e!                                            '
        - '                                                       '
        - '&f&l|&bNombre de Gagnants : 3                                             '
        - '&7&l---»                                                   '
        - '                                                       '

    type_messages:
      word:
        - '&f&l|&a&l Passe ta souris dans le chat et recopies'
        - '&a&lle mot affiché.'
      reversed:
        - '&f&l|&e&l Le mot est inversé, remets-le'
        - '&e&ldans le bon sens.'
      math:
        - '&f&l|&b&l Résous l''équation affichée'
        - '&b&let tape le résultat.'
      random:
        - '&f&l|&d&l Tape exactement la suite'
        - '&d&lde caractères affichée.'

    no_player: '&7[&c&lRéaction&7] &cPersonne n''a trouvé le mot à temps.'

    top:
      template: "&f&l| &bN°{0} &e{1} &7- &a{2}s &7- &d{3}"
